<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Antra - Homework</title>
</head>
<body>
    
 <div class="container">
   <h2 class="text-center">Sign Up</h2>
   <form>
       <div class="user-info">
           <div class="input-box">
               <input type="text"  placeholder="First Name">
           </div>
            <div class="input-box">
               <input type="text"  placeholder="Last Name">
            </div>
            <div class="input-box input-full">
               <input type="text"  placeholder="Mobile No.">
           </div>
           <div class="input-box input-full">
               <input type="text"  placeholder="Email Address">
           </div>
           <div class="input-box">
               <input type="text"  placeholder="Password">
           </div>
           <div class="input-box">
               <input type="text"  placeholder="Confirm Password">
           </div>
           <div class="terms-condition-box">
            <div class="form-check">
            <input class="check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="check-label" for="invalidCheck">
                 I Agree 
            </label>
              </div>
            
            
            <div class="terms-conditions">
                <p>By clicking <span class="form-register">Register</span>, you agree to <a href=""><span>Terms and Conditions</span></a> set out by this site including our cookie use</p>
            </div>
            </div>

            <div class="btn-group">
                <button class="btn btn-register">Register</button>
                <button class="btn btn-sign-in">Sign In</button>
            </div>
        </div>
   </form>
 </div>
</body>
</html>
